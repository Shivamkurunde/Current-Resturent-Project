<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e8988dde9.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/static/Experiment.css">
    <script src="/static/Experiment.js"></script>
</head>
<body>
    <div id="sectionGymProtein">
        <div class="Gym-Protein-Container">
            <div class="container">
                <div class="row">
                    <!-- Paneer Tikka Card -->
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="shadow menu-item-card p-3 mb-3">
                            <img src="{{ paneer_image }}" class="menu-item-image w-100" alt="Paneer Tikka" />
                            <h1 class="menu-card-title">Paneer Tikka</h1>
                            <p class="Dish-Price">Rs.260</p>
                            <div class="rating">
                                <span class="stars">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </span>
                                <span class="rating-text">(4.9)</span>
                            </div>
                            <a href="#" class="menu-item-link">Order Now</a>
                            <div class="icon-conatiner">
                                <button class="btn add-to-cart-icon mr-auto" data-food-item-id="{{ paneer_id }}" data-food-name="Paneer Tikka">
                                    <i class="fas fa-shopping-bag custom_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Palak Paneer Card -->
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="shadow menu-item-card p-3 mb-3">
                            <img src="{{ palak_image }}" class="menu-item-image w-100" alt="Palak Paneer" />
                            <h1 class="menu-card-title">Palak Paneer</h1>
                            <p class="Dish-Price">Rs.280</p>
                            <div class="rating">
                                <span class="stars">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </span>
                                <span class="rating-text">(4.8)</span>
                            </div>
                            <a href="#" class="menu-item-link">Order Now</a>
                            <div class="icon-conatiner">
                                <button class="btn add-to-cart-icon mr-auto" data-food-item-id="{{ palak_id }}" data-food-name="Palak Paneer">
                                    <i class="fas fa-shopping-bag custom_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Rajma Chawal Card -->
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="shadow menu-item-card p-3 mb-3">
                            <img src="{{ rajma_image }}" class="menu-item-image w-100" alt="Rajma Chawal" />
                            <h1 class="menu-card-title">Rajma Chawal</h1>
                            <p class="Dish-Price">Rs.100</p>
                            <div class="rating">
                                <span class="stars">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </span>
                                <span class="rating-text">(4.7)</span>
                            </div>
                            <a href="#" class="menu-item-link">Order Now</a>
                            <div class="icon-conatiner">
                                <button class="btn add-to-cart-icon mr-auto" data-food-item-id="{{ rajma_id }}" data-food-name="Rajma Chawal">
                                    <i class="fas fa-shopping-bag custom_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Avocado Toast Card -->
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="shadow menu-item-card p-3 mb-3">
                            <img src="{{ avocado_image }}" class="menu-item-image w-100" alt="Avocado Toast" />
                            <h1 class="menu-card-title">Avocado Toast</h1>
                            <p class="Dish-Price">Rs.290</p>
                            <div class="rating">
                                <span class="stars">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </span>
                                <span class="rating-text">(4.6)</span>
                            </div>
                            <a href="#" class="menu-item-link">Order Now</a>
                            <div class="icon-conatiner">
                                <button class="btn add-to-cart-icon mr-auto" data-food-item-id="{{ avocado_id }}" data-food-name="Avocado Toast">
                                    <i class="fas fa-shopping-bag custom_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-end mb-3">
            <a href="/gym-food"><button class="back-button btn btn-primary mr-2">Back</button></a>
            <a href="/"> <button class="back-button btn btn-success">Back to Home</button></a>
        </div>
    </div>

    <!-- Removed duplicate inline add-to-cart script to prevent double alerts -->
</body>
</html>
