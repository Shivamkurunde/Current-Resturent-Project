<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e8988dde9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/Experiment.css">
    <script src="/static/Experiment.js" defer></script>
</head>
<body>
    <div id="sectionLogin" class="healthy-food-section pt-5 pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-5">
                    <div class="shadow p-4 mb-3" style="border-radius: 16px; background-color: white;">
                        <h1 class="healthy-food-section-heading text-center mb-4">Login to Annapurana</h1>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username" class="healthy-food-section-description">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="healthy-food-section-description">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text-center text-white mt-5">
                                <button type="submit" class="custom-login-button">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3 pt-3">
                            <p id="login-page-description">Experience premium quality  and <br> authentic tastes with Annapurana Restaurent </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    // When the form is submitted, this code runs
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Stop the form from refreshing the page

        // Get the username and password entered by the user
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        // Remove extra spaces from the start and end of username
        username = username.trim();

        // Check if username is empty
        if (username === "") {
            alert("Please enter a username.");
            return; // Stop here if username is empty
        }

        // Check if username has only letters and spaces
        let hasOnlyLettersAndSpaces = true;
        for (let i = 0; i < username.length; i++) {
            let char = username[i];
            let isLetter = (char >= "A" && char <= "Z") || (char >= "a" && char <= "z");
            let isSpace = char === " ";
            if (!isLetter && !isSpace) {
                hasOnlyLettersAndSpaces = false;
                break; // Stop checking if we find a wrong character
            }
        }
        if (!hasOnlyLettersAndSpaces) {
            alert("Username must have only letters and spaces (no numbers or symbols).");
            return; // Stop here if username is invalid
        }

        // Check if password is empty
        if (password === "") {
            alert("Please enter a password.");
            return; // Stop here if password is empty
        }

        // Check if password has at least one capital letter
        let hasCapitalLetter = false;
        for (let i = 0; i < password.length; i++) {
            let char = password[i];
            if (char >= "A" && char <= "Z") {
                hasCapitalLetter = true;
                break; // Stop checking once we find a capital letter
            }
        }
        if (!hasCapitalLetter) {
            alert("Password must have at least one capital letter (like A, B, C).");
            return; // Stop here if no capital letter
        }

        // Check if password has at least one special character
        let specialCharacters = "!@#$%^&*(),.?\":{}|<>";
        let hasSpecialCharacter = false;
        for (let i = 0; i < password.length; i++) {
            let char = password[i];
            for (let j = 0; j < specialCharacters.length; j++) {
                if (char === specialCharacters[j]) {
                    hasSpecialCharacter = true;
                    break; // Stop checking once we find a special character
                }
            }
            if (hasSpecialCharacter) {
                break; // Stop the outer loop too
            }
        }
        if (!hasSpecialCharacter) {
            alert("Password must have at least one special character (like !, @, #).");
            return; // Stop here if no special character
        }

        // If all checks pass, show success message and redirect to home page
        alert("Login successful! Redirecting to home page...");
        window.location.href = "/templates/home.html";
    });
</script>


</body>
</html>
