<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e8988dde9.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/static/Experiment.css">
    <script src="/static/Experiment.js"></script>
</head>
<body>
    <div id="sectionGymDetox">
        <div class="Gym-Detox-Container">
            <div class="container">
                <div class="row">
                    <!-- Mint Cucumber Water Card -->
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="shadow menu-item-card p-3 mb-3">
                            <img src="{{ mint_image }}" class="menu-item-image w-100" alt="Mint Cucumber Water" />
                            <h1 class="menu-card-title">Mint Cucumber Water</h1>
                            <p class="Dish-Price">Rs.50</p>
                            <div class="rating">
                                <span class="stars">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </span>
                                <span class="rating-text">(4.5)</span>
                            </div>
                            <a href="#" class="menu-item-link">Order Now</a>
                            <div class="icon-conatiner">
                                <button class="btn add-to-cart-icon mr-auto" data-food-item-id="{{ mint_id }}" data-food-name="Mint Cucumber Water">
                                    <i class="fas fa-shopping-bag custom_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Carrot Beetroot Detox Juice Card -->
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="shadow menu-item-card p-3 mb-3">
                            <img src="{{ carrot_image }}" class="menu-item-image w-100" alt="Carrot Beetroot Detox Juice" />
                            <h1 class="menu-card-title">Carrot Beetroot Detox Juice</h1>
                            <p class="Dish-Price">Rs.50</p>
                            <div class="rating">
                                <span class="stars">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </span>
                                <span class="rating-text">(4.6)</span>
                            </div>
                            <a href="#" class="menu-item-link">Order Now</a>
                            <div class="icon-conatiner">
                                <button class="btn add-to-cart-icon mr-auto" data-food-item-id="{{ carrot_id }}" data-food-name="Carrot Beetroot Detox Juice">
                                    <i class="fas fa-shopping-bag custom_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Coconut Water with Chia Seeds Card -->
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="shadow menu-item-card p-3 mb-3">
                            <img src="{{ coconut_image }}" class="menu-item-image w-100" alt="Coconut Water with Chia Seeds" />
                            <h1 class="menu-card-title">Coconut Water with Chia Seeds</h1>
                            <p class="Dish-Price">Rs.120</p>
                            <div class="rating">
                                <span class="stars">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </span>
                                <span class="rating-text">(4.7)</span>
                            </div>
                            <a href="#" class="menu-item-link">Order Now</a>
                            <div class="icon-conatiner">
                                <button class="btn add-to-cart-icon mr-auto" data-food-item-id="{{ coconut_id }}" data-food-name="Coconut Water with Chia Seeds">
                                    <i class="fas fa-shopping-bag custom_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Aloe Vera Juice Card -->
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="shadow menu-item-card p-3 mb-3">
                            <img src="{{ aloe_image }}" class="menu-item-image w-100" alt="Aloe Vera Juice" />
                            <h1 class="menu-card-title">Aloe Vera Juice</h1>
                            <p class="Dish-Price">Rs.60</p>
                            <div class="rating">
                                <span class="stars">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </span>
                                <span class="rating-text">(4.6)</span>
                            </div>
                            <a href="#" class="menu-item-link">Order Now</a>
                            <div class="icon-conatiner">
                                <button class="btn add-to-cart-icon mr-auto" data-food-item-id="{{ aloe_id }}" data-food-name="Aloe Vera Juice">
                                    <i class="fas fa-shopping-bag custom_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-end mb-3">
            <a href="/gym-food"><button class="back-button btn btn-primary mr-2">Back</button></a>
            <a href="/"> <button class="back-button btn btn-success">Back to Home</button></a>
        </div>
    </div>

    <!-- Removed duplicate inline add-to-cart script to prevent double alerts -->
</body>
</html>
